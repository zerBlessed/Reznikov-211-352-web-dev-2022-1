<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Форма обратной связи</title>
</head>

<body class="body1">
    <header>
        <a href="index.html">На главную</a>
        <h1>Форма обратной связи</h1>
    </header>
    <main>
        

        <form method="POST" action="http://httpbin.org/post" enctype="multipart/form-data" class="form1">
            <div class="marg">
                <label for="fio">ФИО</label>
                <input type="text" name="fio" id="fio" placeholder="Введите ФИО" required>
            </div>

            <div class="marg">
                <label for="email">Адрес электронной почты</label>
                <input type="email" name="email" id="email" required>
            </div>

            <fieldset class="marg">
                <legend class="marg">Откуда вы о нас узнали?</legend>
                <div>
                    <input type="radio" id="friends" name="source" value="friends">
                    <label for="friends">Рассказали друзья</label>
                </div>

                <div>                    
                    <input type="radio" id="internet" name="source" value="internet">
                    <label for="internet">В интернете</label>
                </div>

            </fieldset>
            <div class="marg">
                <label for="category">Категория обращения</label>
                <select name="category" id="category" multiple required>
                    <option value="1">Жалоба</option>
                    <option value="2">Предложение</option>
                </select>
            </div>
            <div class="marg">
                <label for="msg">Текст сообщения</label>
                <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Введите сообщение" required></textarea>
            </div>
            <div class="marg">
                <input type="checkbox" name="agreement" id="agreement" value="true" required>
                <label for="agreement">Согласен с обработкой данных</label>
            </div>

            <div class="marg">
                <input type="file" name="attachment" id="attachment">
                <label for="attachment">Вложение</label>
            </div>

            <button type="submit">Отправить</button>

        </form>
    </main>
</body>

</html>
