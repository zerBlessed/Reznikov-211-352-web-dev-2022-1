<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<title>Форма обратной связи</title>
</head>
<body>
	<main>
		<header class="header">
		<h1>Форма обратной связи</h1>
		</header>

		<form method="POST" action="http://httpbin.org/post" enctype="multipart/form-data">

			<input type="hidden" name="user_id" value="1">
			<div class="reg">
				<div>
					<label for="fio">ФИО</label>
					<input type="text" name="fio" id="fio" placeholder="Введите ФИО">
				</div>

				<div>
					<label for="email">Адрес электронной почты</label>
					<input type="email" name="email" id="email" placeholder="Введите Email" required>
				</div>
				<div>
					<label for="tel"> Номер телефона</label>
					<input type="tel" name="Telephone" id="tel" placeholder="Введите номер телефона">
				</div>
			</div>

				<fieldset>
    				<legend>Откуда Вы о нас узнали?</legend>

					    <div>
					      <input type="radio" id="friends" name="source" value="friends"
					             checked required>
					      <label for="friends">Рассказали друзья</label>
					    </div>

					    <div>
					      <input type="radio" id="internet" name="source" value="internet">
					      <label for="internet" required>Реклама в интернете</label>
					    </div>
					</div>

				</fieldset>

				<div class="category">
					<label for="category">Категория обращения</label>
					<select name="category_id" id="category">
						<option value="1">Жалоба</option>
						<option value="2" selected>Предложение</option>
					</select>
				</div>

				<div>
					<label class="msg" for="msg">Текст сообщения</label>
					<textarea name="msg" id="msg" cols=50" rows="5" placeholder="Введите текст"></textarea>
				</div>

				<div class="agreement">
					<input type="checkbox" name="agreement" id="agreement" required value="true">
					<label for="agreement">Согласен с обработкой персональных данных</label>
				</div>

				<div class = "attachment">
					<label for="attachment">Вложение</label>
					<input type="file" name="attachment" id="attachment">
				</div>
			<div class="submit">
			<button type="submit">Отправить</button>
			</div>
			<div class="auth">
				<label for="Login">Логин</label>
					<input type="text" name="login" id="login" placeholder="Введите логин">
				</div>

				<div>
					<label for="password">Пароль</label>
					<input type="password" name="password" id="password" placeholder="Введите пароль" required>
				</div>
				<div class="remember">
					<input type="checkbox" name="remember" id="remember" required value="true">
					<label for="remember">Запомнить меня?</label>
				</div>
			</div>
		</form>
	</main>
</body>
</html>
