<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="print.css" media="print">
    <title>Интернет-магазин</title>
</head>

<body>
    <header class="header">
        <div class="container d-flex direction-column">
            <nav class="main-menu">
                <ul>
                    <li><a href="index.html">Мероприятия</a></li>
                    <li><a href="schedule.html">Запись на занятия</a></li>
                    <li><a href="teachers.html">Тренерский состав</a></li>
                    <li><a href="sport_products.html">Спорт-товары</a></li>
                </ul>
            </nav>
            <div class="profile">
                <a href="">Вход</a>
            </div>
        </div>


    </header>
    <main class="container d-flex direction-column">
        <aside class="sidebar">
            <form>
                <fieldset class="sidebar-section">
                    <legend>Тип товара</legend>
                    <div>
                        <input type="checkbox" name="topic" value="topic1" id="topic1">
                        <label for="topic1">Очки для плавания</label>
                    </div>
                    <div>
                        <input type="checkbox" name="topic" value="topic2" id="topic2">
                        <label for="topic2">Шапочки</label>
                    </div>
                    <div>
                        <input type="checkbox" name="topic" value="topic3" id="topic3">
                        <label for="topic3">Одежда</label>
                    </div>
                </fieldset>

                <button type="submit">Применить</button>


            </form>

        </aside>
        <div class="page-content">
            <h1 class="events">Спорт-товары</h1>
            <div class="events-list">
                <div class="event">
                    <div class="product-image">
                        <img src="Images/p1.png" alt="product1">
                    </div>
                    <div class="product-details">
                        <header>Очки для плавания Aqua Sphere</header>
                        <p class="information">Kayenne Regular Smoke</p>
                        <div class="control">
                            <button class="btn">
                                <span class="price">4550 &#8381;</span><span class="buy">Заказать</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="event">
                    <div class="product-image">
                        <img src="Images/p2.png" alt="product2">
                    </div>
                    <div class="product-details">
                        <header>Очки для плавания Arena Air Speed</header>
                        <p class="information">Mirror</p>
                        <div class="control">
                            <button class="btn">
                                <span class="price">4350 &#8381;</span><span class="buy">Заказать</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="event">
                    <div class="product-image">
                        <img src="Images/p3.png" alt="product3">
                    </div>
                    <div class="product-details">
                        <header>Шапочка для плавания стартовая</header>
                        <p class="information">Arena Aquaforce Wave Cap</p>
                        <div class="control">
                            <button class="btn">
                                <span class="price">1890 &#8381;</span><span class="buy">Заказать</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="event">
                    <div class="product-image">
                        <img src="Images/p4.png" alt="product4">
                    </div>
                    <div class="product-details">
                        <header>Тайтсы TYR Solid</header>
                        <p class="information">Kalani Capri</p>
                        <div class="control">
                            <button class="btn">
                                <span class="price">4000 &#8381;</span><span class="buy">Заказать</span>
                            </button>
                        </div>
                    </div>
                </div>
        
                
            </div>
        </div>
        <button class="scroll-to-top-btn">
            &#9650;
        </button>


    </main>
    <footer class="footer">
        <div class="container">
            &copy; 2022
        </div>
    </footer>

</body>

</html>
