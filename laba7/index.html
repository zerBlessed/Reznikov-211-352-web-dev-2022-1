<!doctype html>
<html lang="ru">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/fontawesome.min.css">
    <link rel="stylesheet" href="styles.css">

    <title>To Do List</title>
</head>

<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
            <button class="btn btn-outline-success create-new-btn" data-bs-toggle="modal" data-bs-target="#addTask" data-action="create">Добавить
                задачу</button>
        </div>
    </nav>

    <div class="alerts w-75 mx-auto">
        <div class="d-none alert alert-warning alert-dismissible fade hidden" role="alert">
            <!-- <strong>Holy guacamole!</strong> You should check in on some of those fields below. -->
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <div class="row w-75 mx-auto mt-3">
        <div class="col-6" id="to-do-list">
            <div class="card text-center">
                <div class="card-header">
                    To Do
                </div>
                <div class="card-body p-0">
                    <ul class="list-group list-group-flush">

                    </ul>
                </div>
                <div class="card-footer text-muted text-start">
                    <span class="task-counter badge text-bg-primary">0</span> задач
                </div>
            </div>
        </div>
        <div class="col-6" id="done-list">
            <div class="card text-center">
                <div class="card-header">
                    Done
                </div>
                <div class="card-body p-0">
                    <ul class="list-group list-group-flush">
                    </ul>
                </div>
                <div class="card-footer text-muted text-start">
                    <span class="task-counter badge text-bg-primary">0</span> задач
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addTask" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Создание новой задачи</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form>
                        <div class="mb-3 row">
                            <label for="name" class="col-form-label col-md-4">Название задачи</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="desc" class="col-form-label col-md-4">Описание задачи</label>
                            <div class="col-md-8">
                                <textarea class="form-control" id="desc" name="desc"></textarea>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="status" class="col-form-label col-md-4">Статус</label>
                            <div class="col-md-8">
                                <select class="form-select" name="status" id="status">
                                    <option value="to-do">To Do</option>
                                    <option value="done">Done</option>
                                </select>
                            </div>
                        </div>
                        <input type="hidden" name="action" value="">
                        <input type="hidden" name="taskId" value="">
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary back-btn" data-bs-dismiss="modal">Отмена</button>
                    <button type="button" class="btn btn-primary create-btn" data-bs-dismiss="modal">Создать</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteTask" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Удаление задачи</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Вы уверены, что хотите удалить задачу   
                        <span class="deleteTask"></span>
                        ?</p>
                    <form>
                        <input type="hidden" name="taskid">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Нет</button>
                    <button type="button" class="btn btn-danger delete" data-bs-dismiss="modal">Да</button>
                </div>
            </div>
        </div>
    </div>

    <template id="taskTemplate">
        <li class="list-group-item text-start d-flex task">
            <div class="task-name text-start flex-grow-1"></div>
            <div class="text-end actions">
                <i class="fa-solid fa-arrow-left toggle-arrow"></i>
                <i class="fa-solid fa-eye" data-bs-toggle="modal" data-bs-target="#addTask" data-action="show"></i>
                <i class="fa-solid fa-pen-to-square" data-bs-toggle="modal" data-bs-target="#addTask" data-action="edit"></i>
                <i class="fa-solid fa-trash" data-bs-toggle="modal" data-bs-target="#deleteTask"></i>
                <i class="fa-solid fa-arrow-right toggle-arrow"></i>
            </div>
        </li>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
